<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <main class="center">
    <div class="main">
      <img class="qr" src="images/image-qr-code.png" alt="QR code to frontendmentor.io">
      <h1 id="one">Improve your front-end skills by building projects</h1>
      <h2 id="two">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</h2>
    </div>
  </main>
</body>

</html>
